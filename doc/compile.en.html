<h1>Generate scenery</h1>

Select "Scenery Generation" menu.
<p>

<img src="ScGenForm.png" width="453" height="288">
<p>

Scenery generation process consists of following steps:

<ol>
<li>Create inf file for resample.exe.
<li>Execute resample.exe of Terrain SDK, then generate BGL file.
</ol>

Usually use "Run Whole Process".
<p>

That's all!!! All scenery files are generated.
