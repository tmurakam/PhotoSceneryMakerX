<h1>FS への読み込み</h1>

上記までの処理でシーナリは全て生成されました。
「オプション」で指定した「出力フォルダ」に BGL ファイルができているはずです。
<p>

Flight Simulator でこれを利用できるようにするには、
まず適切なフォルダを作成して Scenery と Texture のフォルダを作成し、
Scenery フォルダに BGL ファイルをコピーします。そして、
Flight Simulator のシーナリライブラリを起動し、上記のフォルダをシーナリライブラリに登録してください。
