<h2>オプションニュー</h2>

<img src="OptDlg.ja.png">
<p>

FSX SDK は、FSX の CD-ROM からインストールしてください。

<ul>
<li>FSX SDK フォルダ : FSX SDK に含まれるプログラム類(resample.exe, tmf2bgl.exe など)が格納されているフォルダを指定します。<br>
通常は "C:\Program Files\Microsoft Games\Microsoft Flight Simulator X SDK\SDK\Environment Kit\Terrain SDK" にあります。
<li>言語 : Photo Scenery Maker が表示に使用する言語を設定します。
