<h1>トラブルシューティング</h1>

<font size=+3><b>重要: どうか、どうかお願いだから、ドキュメントをちゃんと読んでください!!!</b></font><br>
ドキュメントもろくに読んでいないのに私に質問しないでください！

<h2>シーナリが正しく生成されない...</h2>

最初に、FSX SDK のパスを正しく指定しているか確認してください。
<p>

次に、座標(補正)パラメータが正しいかどうか確認してください。
ほとんどのトラブルはこの問題に起因します。Photo Scenery Maker ver 1.2.2 からは
これらのパラメータをシーナリ生成前にチェックするようになっています。
